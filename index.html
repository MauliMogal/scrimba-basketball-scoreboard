<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <div class="score-section">
                    <h1 class="score" id="home-el">0</h1>
                </div>
                <div class="points-section">
                    <div>
                        <span class="points" onclick="add1home()">+1</span>
                    </div>
                    <div>
                        <span class="points" onclick="add2home()">+2</span>
                    </div>
                    <div>
                        <span class="points" onclick="add3home()">+3</span>
                    </div>
                </div>
            </div>
            <div>
                <h3>AWAY</h3>
                <div class="score-section">
                    <h1 class="score" id="away-el">0</h1>
                </div>
                <div class="points-section">
                    <div>
                        <span class="points" onclick="add1away()">+1</span>
                    </div>
                    <div>
                        <span class="points" onclick="add2away()">+2</span>
                    </div>
                    <div>
                        <span class="points" onclick="add3away()">+3</span>
                    </div>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
